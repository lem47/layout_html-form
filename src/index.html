<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
          <label for="surname"></label>
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
          <label for="name"></label>
        </div>

        <div class="form-field">
          <label for="years">
            How old are You?
          </label>
          <input
            type="number"
            name="years"
            id="years"
            min="1"
            max="100"
            value="12"
            selected
            required
          >
          <label for="years"></label>
        </div>

        <div class="form-field">
          <label for="birthday">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birthday"
            id="birthday"
            required
          >
          <label for="birthday"></label>
        </div>

        <div class="form-field">
          <label for="agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
          <label for="agreement"></label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="mail">
            E-mail:
          </label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
            required
          >
          <label for="mail"></label>
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="10"
            required
          >
          <label for="password"></label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label for="yes">
            Do you love cats?
          </label>
          <label>
            <input
              type="radio"
              name="love"
              id="yes"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="love"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <label>
            <input
              type="color"
              name="color"
              id="color"
              value="color"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="time"
            step="1"
            required
          >
          <label for="time"></label>
        </div>

        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            id="cars"
            required
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <label for="cars"></label>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            value="0"
            selected
            required
          >
          <label for="rate"></label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comments" id="comments"></textarea>
          <label for="comments"></label>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
            <label for="recommend"></label>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
